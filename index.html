<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apex Visionary | Official Web Hub</title>
    <style>
        /* Dasar tampilan gelap premium */
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #050505; color: white; display: flex; flex-direction: column; overflow: hidden; }
        
        header { text-align: center; padding: 40px 20px; background: linear-gradient(to bottom, #151515, #050505); border-bottom: 1px solid #222; }
        
        /* Area Logo */
        .logo-container img {
            max-width: 140px; 
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
            border-radius: 12px;
        }

        h1 { font-size: 1.5rem; letter-spacing: 5px; font-weight: 300; color: #aaa; margin: 0; }

        .container { display: flex; flex: 1; }
        
        .side { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.6s cubic-bezier(0.25, 1, 0.5, 1); border: 1px solid #111; text-decoration: none; color: white; position: relative; }
        
        /* Warna latar belakang gradasi untuk tiap stasiun */
        .nstv { background: linear-gradient(45deg, #120000, #300000); }
        .vams { background: linear-gradient(45deg, #001212, #003030); }
        
        .side:hover { flex: 1.2; z-index: 2; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        h2 { font-size: 2.8em; margin-bottom: 15px; letter-spacing: 4px; transition: 0.4s; }
        
        /* Efek cahaya pada teks */
        .nstv h2 { color: #ff0055; text-shadow: 0 0 20px rgba(255, 0, 85, 0.6); }
        .vams h2 { color: #00ffcc; text-shadow: 0 0 20px rgba(0, 255, 204, 0.6); }
        
        .btn { 
            padding: 12px 30px; 
            border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.03); 
            color: white; 
            text-transform: uppercase; 
            font-size: 0.8em; 
            letter-spacing: 2px; 
            transition: 0.3s; 
        }

        .side:hover .btn { background: white; color: black; border-color: white; font-weight: bold; }

        /* Tampilan Mobile */
        @media (max-width: 600px) { 
            .container { flex-direction: column; } 
            h2 { font-size: 2em; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Apex">
        </div>
        <h1>THE APEX VISIONARY</h1>
    </header>

    <div class="container">
        <a href="#" class="side nstv">
            <h2>NS TV</h2>
            <div class="btn">Enter Station</div>
        </a>

        <a href="#" class="side vams">
            <h2>VAMS TV</h2>
            <div class="btn">Enter Station</div>
        </a>
    </div>

</body>
</html>
